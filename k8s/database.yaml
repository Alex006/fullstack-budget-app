apiVersion: v1
kind: Service
metadata:
  name: database-service
spec:
  type: ClusterIP # Servicio Privado, si quiero que sea IP Pública, usar LoadBalancer
  selector:
    app: database
  ports:
  - port: 1521
    targetPort: 1521
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
spec:
  replicas: 1 #para base de datos, usar uno porque no son clúster de bases de datos
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      securityContext:
        runAsUser: 54321    # Oracle User 
        runAsGroup: 54321   # Oinstall group
        fsGroup: 54321      # Oinstall group
      volumes:
      - name: db-init-vol
        configMap:
          name: db-init-config
      - name: db-oradata-vol
        persistentVolumeClaim:
          claimName: oracle-pvc
      containers:
      - name: database
        image: gvenzl/oracle-xe:21.3.0
        env:
        - name: ORACLE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: ora_pass
        - name: APP_USER
          value: appuser
        - name: APP_USER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: app_pass
        resources:
          limits:
            memory: "2Gi"
            cpu: "1"
        ports:
        - containerPort: 1521
        volumeMounts:
        - name: db-init-vol
          mountPath: /container-entrypoint-initdb.d
        - name: db-oradata-vol
          mountPath: /opt/oracle/oradata
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: oracle-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
